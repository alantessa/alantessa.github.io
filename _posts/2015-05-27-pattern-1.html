<script>
function resize(ctx, w, h) {
	ctx.fillStyle = '#FFF';
	ctx.fillRect(0, 0, w, h);
	ctx.fill();
	
	var color = [0, 0, 40, 0.7]; //darkGrayTone
	// var color = [0, 0, 70, 0.7]; //lightGrayTone
	// var color = [220, 70, 80, 0.7]; //babyBlueTone
	// var color = [25, 100, 70, 0.7]; //orangeTone
	
	var lineWidth = 2;
	var margin = lineWidth * 20;
	ctx.lineWidth = lineWidth;
	ctx.strokeStyle = 'hsla(' + color[0] + ',' + color[1] + '%,' + color[2] + '%,' + color[3] + ')';

	for (var i = 0; i < Math.floor(w / lineWidth); i++) {
		var x = (lineWidth + margin) * i + margin;
		ctx.beginPath();
		ctx.moveTo(x, 0);
		ctx.lineTo(x, h);
	    ctx.stroke();
	}

	for (var i = 0; i < Math.floor(h / lineWidth); i++) {
		var y = (lineWidth + margin) * i + margin;
		ctx.beginPath();
		ctx.moveTo(0, y);
		ctx.lineTo(w, y);
	    ctx.stroke();
	}
}
</script>
