<script>
function init(ctx, w, h) {
    Math.seedrandom('alantessa');
}

function resize(ctx, w, h) {
	ctx.fillStyle = '#FFF';
	ctx.fillRect(0, 0, w, h);
	ctx.fill();

	var miniCanvasWidth = Math.floor(w * 0.2);
	var miniCanvasHeight = Math.floor(h * 0.5);
	
	var color = [0, 70, 70, 1];
	
	for(var i = 0; i < 5; i++) {
		ctx.drawImage(
			window['drawPattern' + i](miniCanvasWidth, miniCanvasHeight, color),
			0 + miniCanvasWidth * i,
			0
		);
	}
}

function drawPattern0(width, height, color) {
	var canvas = document.createElement('canvas');
	canvas.width = width;
	canvas.height = height;
	var w = canvas.width;
	var h = canvas.height;
	var ctx = canvas.getContext('2d');

	var x = Math.floor(w / 2);
	var y = Math.floor(h / 2);
	var fraction;
	var angle;
	var margin = 0;
	var length;

	for (var round = 1; round <= 5; round++) {
		fraction = Math.floor(Math.random() * 10) + (round * 5);
		angle = 2 * Math.PI / fraction;
		margin = margin + Math.floor(Math.random() * 5) + 3;
		length = Math.floor(Math.random() * 20) + 2;
		ctx.strokeStyle = 'hsla(' + color[0] + ',' + color[1] + '%,' + color[2] + '%,' + color[3] + ')';

		for (var i = 1; i <= fraction; i++) {
			var x_off = x + (Math.cos(angle * i) * margin);
			var y_off = y + (Math.sin(angle * i) * margin);
			ctx.beginPath();
			ctx.moveTo(x_off, y_off);
			ctx.lineTo(x_off + (Math.cos(angle * i) * length), y_off + (Math.sin(angle * i) * length));
		    ctx.stroke();
		}
		margin = margin + length;
	}

	return canvas;
}
