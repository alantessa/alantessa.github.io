<canvas class="draw-target"></canvas>
<script>
function init(ctx, w, h) {
    Math.seedrandom('alantessa');
}

function update(ctx, w, h, tick) {
}

function resize(ctx, w, h) {
	for (var i = 0; i < 100; i++) {
		var x = Math.random();
		var hue = Math.floor(x * 120) + 60;
		
		ctx.beginPath();
		ctx.moveTo(Math.floor(x * w), 0);
		ctx.lineTo(Math.floor(x * w), h);
		ctx.lineWidth = 10;
	    ctx.strokeStyle = 'hsla(' + hue + ', 90%, 70%, 0.2)';
	    ctx.stroke();
	}
}

</script>
